<div class="container"><br>
    <h1 class="center"> Edit</h1>
    <div style="width:700px; margin: auto;">
        <form action="/updateProject/{{.Project.Id}}" class="form-myProject" method="post" enctype="multipart/form-data">
            <div>
                <label for="projectName">Project Name</label>
                <input name="projectName" type="text" id="projectName" value="{{.Project.ProjectName}}">
            </div>
            <div class="date">
                <div class="start-date">
                    <label for="start">Start Date</label>
                    <input name="start" type="date" id="start" value="{{.Project.StartFormat}}">
                </div>
                <div class="end-date">
                    <label for="end">End Date</label>
                    <input name="end" type="date" id="end" value="{{.Project.EndFormat}}">
                </div>
            </div>
            <div>
                <label for="desc">Description</label>
                <textarea name="desc" id="desc" class="textarea" required>{{.Project.Description}} </textarea>
            </div>
            <div >
                <label>Technologies</label>
                    <div class="checkbox">
                        <input name="node" type="checkbox" id="node" value="node" {{if .Tech.Tnode }}
                        checked
                        {{end}} >
                        <label style="margin-right: 50px;">Node</label>
                        <input name="next" type="checkbox" id="next" value="next" {{if .Tech.Tnext}}
                        checked
                        {{end}}>
                        <label>Next Js </label>
                    </div>
                    <div class="checkbox">
                        <input name="reach" type="checkbox" id="reach" value="reach" {{if .Tech.Treach}}
                        checked
                        {{end}}>
                        <label style="margin-right: 37px;">Reach Js</label>
                        <input name="typeScript" type="checkbox" id="typeScript" value="typeScript" {{if .Tech.Ttypescript}}
                        checked
                        {{end}}>
                        <label>Typescript</label>
                    </div>
            </div>
            <div>
                <label>Upload Image</label>
                <label class="input-img" for="foto">
                    <p>Attach File</p>
                    <img src="/assets/icon/file.png" >
                </label>
                <input type="file" id="foto" hidden name="image" required/>
            </div>
            <div class="submit-button">
                <button class="button">submit</button>
            </div><br><br><br><br><br><br>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
