<html>
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo/logo.png"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="/addProject">Add Project</a> -->
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="/register" class="me-3 nav-link" >Register</a>
                    <a href="/login" class="me-3 nav-link">Login</a>
                </form>
          </div>
        </div>
    </nav>
<div class="container">

    {{if .FlashMessage}}
    {{if .FlashStatus}}
    <div class="alert alert-success" role="alert" style="background-color: red;">
      {{.FlashMessage}}
    </div>
    {{else}}
    <div>{{.FlashMessage}}</div>
    {{end}}
    {{end}}

    <h2 class="mt-5 text-center">Login</h2>

    <form action="/loginUser" style="width: 600px; margin: auto;" method="post">
        <label for="email" style="font-size: 20px;">Email</label>
        <input type="text" for="email" name="email" style="margin-bottom: 20px;">

        <label for="password" style="font-size: 20px;">Password</label>
        <input type="password" for="password" name="password">

        <div class="submit-button">
            <button class="button" style="margin-left: 40%;">submit</button>
        </div>
    </form>
</div>
<script src="/assets/js/hamburger-menu.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
