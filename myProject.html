<html>
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Project</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo/logo.png"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    {{if .FlashLogin}}
                    <li class="nav-item">
                        
                        <a class="nav-link active" href="/addProject">Add Project</a>
                    </li>
                    {{else}}
                    <a></a>
                    {{end}}
                </ul>
                <form class="d-flex">
                    {{if .FlashLogin}}
                    <a href="/logoutUser" class="me-3 nav-link">Logout</a>
                    <a href="/contact" class="btn text-white contact-me">
                        Contact Me
                    </a>
                    {{else}} 
                    <a href="/register" class="me-3 nav-link" >Register</a>
                    <a href="/login" class="me-3 nav-link">Login</a>
                    {{end}}
                </form>
          </div>
        </div>
      </nav>
<div class="container"><br>
        <h1 class="center"> ADD TO MY PROJECT</h1>
        <div style="width:700px; margin: auto;">
        <form action="/add-project" method="POST" enctype="multipart/form-data">
            <div>
                <label for="projectName">Project Name</label>
                <input name="projectName" type="text" id="projectName">
            </div>
            <div class="date">
                <div class="start-date">
                    <label for="start">Start Date</label>
                    <input name="start" type="date" id="start">
                </div>
                <div class="end-date">
                    <label for="end">End Date</label>
                    <input name="end" type="date" id="end">
                </div>
            </div>
            <div>
                <label for="desc">Description</label>
                <textarea name="desc" id="desc" class="textarea"> </textarea>
            </div>
            <div >
                <label>Technologies</label>
                    <div class="checkbox">
                        <input name="node" type="checkbox" id="node" value="node">
                        <label style="margin-right: 50px;">Node Js</label>
                        <input name="next" type="checkbox" id="next" value="next">
                        <label>Next Js </label>
                    </div>
                    <div class="checkbox">
                        <input name="reach" type="checkbox" id="reach" value="reach">
                        <label style="margin-right: 37px;">Reach Js</label>
                        <input name="typeScript" type="checkbox" id="typeScript" value="typeScript">
                        <label>TypeScript </label>
                    </div>
            </div>
            <div>
                <label>Upload Image</label>
                <label class="input-img" for="image">
                    <p>Attach File</p>
                    <img src="./assets/icon/file.png" >
                </label>
                <input type="file" id="image" name="image" hidden/>
            </div>
            <div class="submit-button">
                <button class="button">submit</button>
            </div>
        </form>
    </div>
</div>
<br><br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../assets/js/script.js"></script>
<script src="../assets/js/hamburger-menu.js"></script> 
</body>
</html>
